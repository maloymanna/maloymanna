{{ partial "header.html" . }}

<div class="header">
	<h1> Agile PM posts</h1>
	<h2> Agile Project Management, Product Development, Agile & Lean </h2>
</div>

<div class="content">

  {{ range .Data.Pages.GroupByDate "2006" }}
	  <h2>{{ .Key }}</h2>
	  <ul>
		  {{ range .Pages }}
		  	<li>{{ .Date.Format "2006/01/02" }} - <a href="{{ .Permalink }}">{{ .Title }}</a>
		  	</li>
		  {{ end }}
	  </ul>
	  
  {{ end }}
</div>
