<div class="slideshare-embed">
    <iframe src="https://www.slideshare.net/slideshow/embed_code/key/{{ .Get "key" }}" 
            width="{{ .Get "width" | default "595" }}" 
            height="{{ .Get "height" | default "485" }}" 
            frameborder="0" 
            marginwidth="0" 
            marginheight="0" 
            scrolling="no" 
            style="border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;" 
            allowfullscreen>
    </iframe>
</div>
